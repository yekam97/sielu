<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Sielu</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <p class="title-pre">Catálogo de Productos</p>
        <h1 class="logo-main">Sielu</h1>
    </header>

    <div class="controls-container">
        <a href="index.html" class="btn-primary" style="background: #eee;">Volver al Inicio</a>
        <div id="pageControls" style="display: none; align-items: center; gap: 1rem;">
            <button class="btn-primary" id="btnPrev">Página Anterior</button>
            <span id="pageCounter">1 / 1</span>
            <button class="btn-primary" id="btnNext">Página Siguiente</button>
        </div>
    </div>

    <div class="book-viewport">
        <div class="container--book" id="bookContainer">
            <!-- Pages will be injected here -->
            <div class="loading-catalog">Cargando catálogo interactivo...</div>
        </div>
    </div>

    <div class="flip-hint">Usa las flechas o arrastra las esquinas para pasar la página</div>

    <script type="module" src="catalogo.js"></script>
</body>

</html>
