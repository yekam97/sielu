<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador - Sielu</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        .quote-container {
            max-width: 1000px;
            margin: 2rem auto;
            background: var(--sielu-white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            display: none;
        }

        .quote-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--sielu-accent);
        }

        .search-area {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }

        .search-area input {
            flex: 1;
        }

        #autocompleteList {
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
        }

        .autocomplete-item:hover {
            background-color: var(--sielu-bg);
        }

        .qty-input {
            width: 60px !important;
            text-align: center;
        }

        .remove-btn {
            background: #ff4d4f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .totals-area {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-top: 2rem;
            font-size: 1.1rem;
        }

        .totals-row {
            display: flex;
            justify-content: space-between;
            width: 300px;
            padding: 0.5rem 0;
        }

        .totals-row.grand-total {
            font-weight: 700;
            font-size: 1.3rem;
            border-top: 2px solid var(--sielu-text-dark);
            padding-top: 1rem;
            margin-top: 0.5rem;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 2rem;
            transition: var(--transition-fast);
        }

        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <!-- Login Modal -->
    <div id="loginModal"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--sielu-bg); display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <div
            style="background: white; padding: 3rem; border-radius: var(--border-radius); box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%;">
            <h2
                style="font-family: var(--font-serif); font-size: 2rem; color: var(--sielu-text-dark); margin-bottom: 1.5rem;">
                Cotizador
            </h2>
            <input type="password" id="passwordInput" placeholder="Contraseña de acceso"
                style="width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 4px;">
            <button id="loginBtn" class="btn-primary" style="width: 100%;">Ingresar</button>
            <p id="errorMsg" style="color: red; margin-top: 1rem; display: none;">Contraseña incorrecta.</p>
        </div>
    </div>

    <header>
        <p class="title-pre">Panel de Ventas</p>
        <h1 class="logo-main">Sielu</h1>
    </header>

    <div class="controls-container">
        <a href="index.html" class="btn-primary" style="background: #eee;">Volver al Inicio</a>
    </div>

    <div class="quote-container" id="quoteContainer">
        <div class="quote-header">
            <div class="form-group">
                <label for="quoteFrom">De (Cotiza):</label>
                <input type="text" id="quoteFrom" placeholder="Ej: Juan Pérez">
            </div>
            <div class="form-group">
                <label for="quoteTo">Para (Cliente):</label>
                <input type="text" id="quoteTo" placeholder="Nombre de la empresa o cliente">
            </div>
            <div class="form-group">
                <label for="quoteMarkup">Margen de Ganancia (%):</label>
                <input type="number" id="quoteMarkup" value="0" min="0" step="1">
            </div>
        </div>

        <div style="position: relative;" class="search-area">
            <div style="flex: 1;">
                <label style="display: block; font-weight: 600; margin-bottom: 0.4rem;">Buscar Producto</label>
                <input type="text" id="productSearch" placeholder="Escribe el código o nombre del producto..."
                    autocomplete="off">
                <div id="autocompleteList"></div>
            </div>
        </div>

        <div class="table-wrapper" style="margin-bottom: 0;">
            <table id="quoteTable">
                <thead>
                    <tr>
                        <th>Cód.</th>
                        <th>Producto</th>
                        <th>Cant.</th>
                        <th>V. Unitario</th>
                        <th>V. Total</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="quoteBody">
                    <!-- Items dinámicos -->
                </tbody>
            </table>
        </div>

        <div class="totals-area">
            <div class="totals-row">
                <span>Subtotal:</span>
                <span id="labelSubtotal">$0</span>
            </div>
            <div class="totals-row">
                <span>IVA (19%):</span>
                <span id="labelIVA">$0</span>
            </div>
            <div class="totals-row grand-total">
                <span>TOTAL:</span>
                <span id="labelTotal">$0</span>
            </div>

            <button class="btn-success" id="btnExportPDF">Descargar Cotización (PDF)</button>
        </div>
    </div>

    <script type="module" src="cotizador.js"></script>
</body>

</html>
